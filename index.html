<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="chat-header">
    <div class="logo"><i class="fa-solid fa-robot"></i> AI Chatbot</div>
    <div class="controls">
      <button id="clearBtn" title="Clear Chat"><i class="fa-solid fa-trash"></i></button>
      <button id="themeBtn" title="Toggle Theme"><i class="fa-solid fa-moon"></i></button>
    </div>
  </header>

  <main class="chat-wrapper">
    <section class="chat-area">
      <ul id="messages" class="messages"></ul>
      <form id="chatForm" class="composer" autocomplete="off">
        <textarea id="userInput" rows="1" placeholder="Type your message..."></textarea>
        <button id="sendBtn" class="btn primary" type="submit"><i class="fa-solid fa-paper-plane"></i></button>
      </form>
    </section>
  </main>

  <footer class="chat-footer">
    <span>âš¡ Built by <b>VISHAL MAURYA</b></span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
